<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts & Text Styles</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* HEX color */
            margin: 20px;
        }

        /* Font styles */
        h1 {
            font-family: "Times New Roman", serif;
            font-size: 32px;
            color: blue; /* Named color */
            text-align: center;
        }

        .font-style {
            font-family: Verdana, sans-serif;
            font-size: 18px;
            font-style: italic;
            font-weight: bold;
            color: rgb(255, 0, 0); /* RGB color */
        }

        /* Text styles */
        .text-style {
            text-transform: uppercase;
            letter-spacing: 2px;
            word-spacing: 4px;
            line-height: 1.6;
            color: rgba(0, 128, 0, 0.8); /* RGBA color */
        }

        /* Text decoration */
        .decorated-text {
            text-decoration: underline;
            text-align: justify;
            color: hsl(240, 100%, 50%); /* HSL color */
        }

        /* Shadow and alignment */
        .shadow-text {
            text-shadow: 2px 2px 4px gray;
            text-align: right;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>CSS Fonts, Colors & Text</h1>

    <p class="font-style">
        This paragraph demonstrates font family, size, style, and weight.
    </p>

    <p class="text-style">
        This text shows text transformation, spacing, and RGBA color usage.
    </p>

    <p class="decorated-text">
        This paragraph uses text decoration, justification, and HSL color.
    </p>

    <p class="shadow-text">
        This text demonstrates text shadow and alignment.
    </p>

</body>
</html>
