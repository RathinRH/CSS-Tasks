<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Syntax Example</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .box {
            width: 300px;
            margin: 20px auto;
            padding: 15px;
            background-color: #ffffff;
            border: 2px solid #007BFF;
            border-radius: 8px;
        }

        #highlight {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>CSS Syntax Example</h1>

    <div class="box">
        <p>This is a paragraph inside a styled div.</p>
        <p id="highlight">This text uses ID selector.</p>
    </div>

</body>
</html>
